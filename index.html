<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone | AAKASH PARBHANE</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: transparent;
        }

        .header .logo img {
            width: 100px;
            height: auto;
        }

        .header .nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .header .nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .hero {
            background-image: url(bg.jpg);
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #e50914;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .categories {
            padding: 40px 5%;
        }

        .categories h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .categories .category {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .categories .category .movie {
            flex: 0 0 calc(25% - 20px);
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .categories .category .movie img {
            width: 100%;
            height: auto;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #111;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Netflix Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tvshows.html">TV Shows</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="n&p.html">New & Popular</a></li>
                <li><a href="mylist.html">My List</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Netflix</h1>
            <p>Watch unlimited movies and TV shows anytime, anywhere.</p>
            <p>CLONE MADE BY AAKASH PARBHANE</p>
            <a href="#" class="btn">Sign Up</a>
        </div>
    </section>

    <section class="categories">
        <h2>Popular Movies</h2>
        <div class="category">
            <div class="movie">
                <img src="movie1.jpg" alt="Movie 1">
            </div>
            <div class="movie">
                <img src="movie2.jpg" alt="Movie 2">
            </div>
            <div class="movie">
                <img src="movie3.jpg" alt="Movie 3">
            </div>
            <div class="movie">
                <img src="movie4.jpg" alt="Movie 4">
            </div>
            <div class="movie">
                <img src="movie5.jpg" alt="Movie 5">
            </div>
            <div class="movie">
                <img src="movie6.jpg" alt="Movie 6">
            </div>
            <div class="movie">
                <img src="movie7.jpg" alt="Movie 7">
            </div>
            <div class="movie">
                <img src="movie8.jpg" alt="Movie 8">
            </div>
            
        </div>
    </section>

    <section class="footer">
        <p>&copy; 2023 Netflix Clone | AAKASH PARBHANE</p>
    </section>
</body>
</html>
